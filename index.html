<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Guess The Number</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="startcheck()">
  <div class = "sidebar" id="shop" style="display:none">
    <h3>Shop</h3>
    <button class="sidebarbutton" onclick="darkmode()">Dark Mode</button> <br>
    <button class="sidebarbutton" onclick="lightmode()">Light Mode</button> <br>
    <button class="sidebarbutton" onclick="closeshop()">Close Shop</button>
  </div>
  <div class="sidebar" id="cheatsbar" style="display:none">
  <h3>Cheats</h3>
  <div id="cheatconsole">
    <input type="text" id="cheatbox" name="cheatbox" placeholder="Nothing yet" spellcheck="false" size="fill">
  </div>
  <button class="sidebarbutton" onclick="besthackerOn()">hacks on</button> <br>
  <button class="sidebarbutton" onclick="besthackerOff()">hacks off</button> <br>
  <button class="sidebarbutton" onclick="insanehack()">Score +1</button> <br>
  <button class="sidebarbutton" onclick="scoreReset()">Reset Session Score</button> <br>
  <button class="sidebarbutton" onclick="AllTimeScoreReset()">Reset All Time Score</button> <br>
  <button class="sidebarbutton" onclick="closecheats()">Close Cheats</button>
  </div>
  <div id="container">
    <h3 class="centerme"> All Time Score: </h3>
    <h1 id="allTimeCounterDisplay">0</h1>
    <h1 id="title">Guess The Number!</h1>
    <div id="textbox-container">
      <input type="text" id="textbox" name="textbox" placeholder="" spellcheck="false" size="1">
    </div>
    <div id="submitBtnContainer">
    <button id="submit" onclick="submit()">Submit</button>
    </div>
    <h2 id="correct"></h2>
    <h3 id="score"> Session Score: 0</h3>
  </div>

  <div id="instructions">
    <label id="start-label">Type the number you want to guess between 1 and 100 in to the textbox and then press enter or the submit button. Then the game will tell you if the correct number is bigger, smaller, or the number you guessed was correct. WARNING - Clearing cookies may delete score or other saved items</label>
    <button onclick="start()">Ok</button>
  </div>
  <script src="script.js"></script>


</body>

</html>
